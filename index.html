<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  
  <div class = "container">
    <div class = "meal-wrapper">
      <div class = "meal-search">
        <h2 class = "title">Search a Fresh Food</h2>
        <blockquote>Here you can find a Healthy food<br>
          <cite>- Arman Hossain</cite>
        </blockquote>

        <div class = "meal-search-box">
          <input type = "text" class = "search-control form-control" placeholder="search by food name" id = "search-input">
          <button type = "submit" class = "search-btn btn  btn-primary" id = "search-btn">
            <i class = "fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class = "meal-result">
        <h2 class = "title">Your Search Results:</h2>
        <div id= "mealsDiv">

          
        </div>
      </div>


      <div class = "meal-details">
        <!-- recipe close btn  -->
        

        <!-- meal content -->
        <div class = "meal-details-content">
          
        </div>
      </div>
    </div>
  </div>
